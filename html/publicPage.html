<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Public Plans Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="/css/updatedPublicPage.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">
        <div class="container">
            <span class="nav-text">Public Course Plans</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="dashboard" class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a id="publicPage" class="nav-link" href="#">Public Page</a>
                        <span class="sr-only">(current)</span>
                    </li>

                    <li class="nav-item">
                        <a id="signOut" class="nav-link" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal" id="leaveReviewModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <h4 id="reviewBox">Leave a Review:</h4>
                        <fieldset class="rating">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label for="star5" title="Rocks!">5 stars</label>
                            <input type="radio" id="star4" name="rating" value="4" />
                            <label for="star4" title="Pretty good">4 stars</label>
                            <input type="radio" id="star3" name="rating" value="3" />
                            <label for="star3" title="Meh">3 stars</label>
                            <input type="radio" id="star2" name="rating" value="2" />
                            <label for="star2" title="Kinda bad">2 stars</label>
                            <input type="radio" id="star1" name="rating" value="1" />
                            <label for="star1" title="Sucks big time">1 star</label>
                        </fieldset>
                    </div>
                    <textarea rows="3" class="form-control" id="reviewText" placeholder="Enter your thoughts on this course"></textarea>
                </div>
                <div class="modal-footer">
                        <button id="submitReview" class="btn btn-primary">Submit Review</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="seeReviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="spinner-border" role="status" id="review-spinner">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div id="reviewList"></div>
                </div>
                <div class="modal-footer">
                    <button id="leaveReview" class="btn btn-primary">Leave Review</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="graphModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body" >
                        <div id='courseMapContainer'></div>
                    </div>
                </div>
            </div>
        </div>

    <div class="modal" id="okModal" tabindex="-1" role="dialog" aria-labelledby="okModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">Import Successful</div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div id="paneContainer" class="container">
        <input id="nameSearch" class="search-form form-control form-control-lg form-control-borderless" type="search" placeholder="Search By Plan Name">
        <input id="programSearch" class="search-form form-control form-control-lg form-control-borderless" type="search" placeholder="Search By Program">
        <div id='planPanes' class="row">
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/updatedPublicPage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.4.2/cytoscape.min.js"></script>

</body>

</html>
